name = "score-keeper-sync"
main = "./src/cf-worker/index.ts"
compatibility_date = "2025-05-08"
compatibility_flags = ["nodejs_compat"]

[[durable_objects.bindings]]
name = "WEBSOCKET_SERVER"
class_name = "WebSocketServer"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["WebSocketServer"]

# ----- local (wrangler dev) -----
[[d1_databases]]
binding = "DB"
database_name = "score-keeper-sync"
database_id = "local-db-id"

# ----- prod (Cloudflare) -----
[env.prod]
[env.prod.durable_objects]
[[env.prod.durable_objects.bindings]]
name = "WEBSOCKET_SERVER"
class_name = "WebSocketServer"

[[env.prod.migrations]]
tag = "v1"
new_sqlite_classes = ["WebSocketServer"]

[env.prod.vars]
# place prod-only non-secret vars here if needed

[[env.prod.d1_databases]]
binding = "DB"
database_name = "score-keeper-sync"
database_id = "c752b75c-8d5e-4e06-8ff3-0a36cfe1b079"

[vars]
# should be set via CF dashboard (as secret) for production
# ADMIN_SECRET = "..."
